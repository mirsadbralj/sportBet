<div class="elaboration-container" *ngIf="SelectedMatch!=undefined" appscrollresize id="scroller" style="
    position: relative;
    width: 100%;
    height: 765px;
    overflow-y: auto;
    overflow-x: hidden;
    margin-left: 1px"> 
    <div class="top-div" *ngIf="SelectedMatch!=undefined">
        <div>
            <a *ngIf="SelectedMatch!=undefined">{{SelectedMatch.SelectedMatch?.sportName}}</a>
            <a *ngIf="SelectedMatch!=undefined">{{" > " + SelectedMatch.SelectedMatch?.countryName}}</a>
            <a *ngIf="SelectedMatch!=undefined">{{" > " + SelectedMatch.SelectedMatch?.leagueName}}</a>
        </div>
        <div>
            <a *ngIf="SelectedMatch!=undefined">{{SelectedMatch.SelectedMatch?.competitors}}</a>
        </div>
        <div>
            <a *ngIf="SelectedMatch!=undefined">{{SelectedMatch.SelectedMatch?.matchDate}}</a>
        </div>
    </div>
    <div class="tables">
        <table *ngFor="let market of loadMarkets()">
            <li class="market-name">
                {{market.name}}
            </li>
                <tbody>
                    <span>
                        {{market.competitors}}
                    </span>
                    <tr>
                        <td class="odds" *ngFor="let data of market.odds">
                            <button (click)="OnButtonClicked(data)" class="odd-button">
                                <a class="left">{{data.field}}</a>
                                <a class="right">{{data.value}}</a>
                            </button>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
</div>
