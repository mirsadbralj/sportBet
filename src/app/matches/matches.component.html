<div class="container" appscrollresize id="scroller" style="
    position: relative;
    width: 100%;
    height: 765px;
    overflow-y: auto;
    overflow-x: hidden;
    margin-left: 1px">
    <div class="top-div" *ngIf="Filter">
        <ul *ngIf="Filter">
            <li *ngIf="Filter.sport && Filter.sport.value">{{ Filter.sport.value.name }}</li>
            <li *ngIf="Filter.country && Filter.country.value">{{" > " + Filter.country.value.name}}</li>
            <li *ngIf="Filter.league && Filter.league.value">{{" > " + Filter.league.value.name }}</li>
        </ul>
    </div>
    <div class="table-div">
        <table class="table">
                <tr>
                    <th></th>
                    <th></th>
                    <th *ngIf="Matches" class="odd">1</th>
                    <th *ngIf="Matches" class="odd">X</th>
                    <th *ngIf="Matches" class="odd">2</th>
                    <th *ngIf="Matches" class="odd">1X</th>
                    <th *ngIf="Matches" class="odd">X2</th>
                    <th *ngIf="Matches" class="odd">12</th>
                </tr>
                <tr class="match-odds-row" *ngFor="let match of Matches">
                    <td class="match" (click)="OnMatchClicked(match)">{{match.competitors}}</td>
                    <td class="date" (click)="OnMatchClicked(match)">{{match.matchDate | date:'EEEE, dd.MM.'}}</td>
                    <td class="odd-value" *ngFor="let data of filterBasicBets(match)">
                        <button type="button" class="Button" *ngIf="data.value"
                            (click)="OnButtonClicked(data,match)">{{data.value}}</button>
                    </td>
                </tr>
        </table>
    </div>
</div>
