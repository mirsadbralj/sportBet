<div id="modal-container" >
    <div appscrollresize id="scroller" style="
    width: 100%;
    height: auto;
    max-height: 500px;
    overflow-y: auto;
    overflow-x: hidden;
    margin-left: 1px">
        <div class="close-btn">
            <img src="assets/images/close-icon.png" class="icon-remove-item" (click)="onModalClose.emit()">
        </div>
        <div class="element modal-content" [ngStyle]="{
        width: width || '300px',
        height: height || '400px',
        maxWidth: maxWidth || 'unset',
        maxHeight: maxHeight || 'unset'
        }">

            <ng-content>
            </ng-content>
        </div>
    </div>
</div>
